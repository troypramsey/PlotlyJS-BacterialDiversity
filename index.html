<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Belly Button Biodiversity</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header-container">
                <h1>Belly Button Biodiversity</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="top-left-container">
                <div class="row">
                    <div class="col-md-12" id="dropdown-container">
                        <h3 id='select-header'>Test Subject ID No.:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="card-container">
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                <h5>
                                    Demographic Info
                                </h5>
                            </div>
                            <ul class="list-group list-group-flush" id="card-body">
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="h-bar-container">
                <div id="plot"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="bubble-chart-container">
                <div id="bubble-plot"></div>
            </div>
        </div>
    </div>
</body>

<script src='static/js/app.js'></script>
<script src='static/js/samples.json'></script>
</html>
